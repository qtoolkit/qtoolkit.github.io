<!DOCTYPE html>
<html>
<head>
<meta name="format-detection" content="telephone=no"/>
<meta http-equiv="Cache-Control" content="no-transform">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<style type="text/css">
* 
{
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
@-ms-viewport {
    width: device-width;
    user-zoom: fixed;
    max-zoom: 1;
    min-zoom: 1;
}
@-moz-viewport {
    width: device-width;
    user-zoom: fixed;
    max-zoom: 1;
    min-zoom: 1;
}
@viewport {
    width: device-width;
    user-zoom: fixed;
    max-zoom: 1;
    min-zoom: 1;
}

body { -ms-touch-action:none; }
</style>

<title>QToolKit Demos</title>
<script src='/demos/index.js'></script>

<script type="application/javascript">

var app = new qtk.Application.create("test");
app.init({
	sysThemeDataURL:"/demos/assets/theme/default/theme.json",
	appThemeDataURL:"/demos/assets/theme/default/demo.json"
});

var demo = app.options["demo"] || "main";
app.assets.loadScript("js/demo-"+demo+".js");	

window.onload = function() {
	app.onReady(function() {
		onReady(app);
		app.run();
	});
}

</script>
</head>
<body>
</body>
</html>
